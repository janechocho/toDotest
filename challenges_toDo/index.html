<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- weather -->
    <div id="weather" class="div_weather">
        <span></span>
        <span></span>
    </div>
    <div class="wrapper">
        <!--clock-->
        <h2 id="clock" class="h2_clock"></h2>

        <!-- login Form & greeting -->
        <form id="login_frm" class="hidden text">
            <input required minlength="3" maxlength="15" type="text" placeholder="Write Your name" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <!-- todo Form & todo List-->
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul>
    </div>
    
    
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
